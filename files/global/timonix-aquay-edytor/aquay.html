 <div class="aquay-block-copies">
    <section class="aquay-edytuj-blok-kopiuj aquay-kopia-blok-separator">

    <section class="aquay-edytuj-blok-kopiuj aquay-kopia-blok-quote">

        </div>
    </section>
    <section class="aquay-edytuj-blok-kopiuj aquay-kopia-blok-heading">

        </div>

    <section class="aquay-edytuj-blok-kopiuj aquay-kopia-blok-file">

            </div>
        </div>
